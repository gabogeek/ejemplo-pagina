<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>


         

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUhxqxR-LyYnblVSbprFTWN_S3pyV8FKY"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 19,
                    center: new google.maps.LatLng(19.5076, -99.1316),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    15: [[7360, 7361], [14572, 14573]],
                    16: [[14721, 14722], [29145, 29146]],
                    17: [[29442, 29444], [58290, 58293]]
                };

              /*Codigo para imagen*/
                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 15 || zoom > 17 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });
                /*fin codico para*/
                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
